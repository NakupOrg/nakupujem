security:
    encoders:
        Symfony\Component\Security\Core\User\User: plaintext
        Nakupujem\ShopBundle\Entity\User: plaintext

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: [ROLE_USER, ROLE_ADMIN, ROLE_ALLOWED_TO_SWITCH]

    providers:
        entity_user:
                entity: { class: NakupujemShopBundle:User, property: username }

    firewalls:
        dev:
            pattern:  ^/(_(profiler|wdt)|css|images|js)/
            security: false

        demo_login:
            pattern:  ^/demo/secured/login$
            security: false

        demo_secured_area:
            pattern:    ^/demo/secured/
            form_login:
                check_path: _demo_security_check
                login_path: _demo_login
            logout:
                path:   _demo_logout
                target: _demo
            #anonymous: ~
            #http_basic:
            #    realm: "Secured Demo Area"

        user_area:
            pattern:    ^/user
            provider: entity_user
            anonymous: ~
            form_login:
                check_path: _user_security_check
                login_path: _user_login
                always_use_default_target_path: true
                default_target_path: /user/subcategory
            logout: 
                path:   _user_logout
                target: /   

    access_control:
        #- { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: https }
        access_control:
        user_admin:
            path: /login/user
            roles: IS_AUTHENTICATED_ANONYMOUSLY
        admin_area:
            path: /user/*
            roles: ROLE_USER